[project]
name = "ringtail"
version = "0.1.0"
description = "AI agent-based code optimizer"
entry-point = "main.jac"

[dependencies]
jaseci = "*"

[dependencies.npm]
react = "^18.2.0"
react-dom = "^18.2.0"
react-router-dom = "^6.22.0"
react-error-boundary = "^5.0.0"

[dependencies.npm.dev]
vite = "^6.4.1"
"@vitejs/plugin-react" = "^4.2.1"
typescript = "^5.3.3"
"@types/react" = "^18.2.0"
"@types/react-dom" = "^18.2.0"

[plugins]
enabled = ["byllm", "jac-client", "jac-scale", "jac-super"]

[serve]
port = 8000
main = true
base_route_app = "app"

[run]
main = true
cache = true
